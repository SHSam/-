	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="/images/www.ico.la_a46854ed90601d315c993ed4cd3ea862_32X32.ico"    type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css" />

	<body>
		<div class="register">
			<h3>欢迎您注册，我们将提供您优质服务，您的信息我们会安全保障。</h3>
			<div class="register-box">
				<form action="" id="verifyForm">
					<ul>
						<li class="mobile-li">
							<div class="register-box-list">
								<label>手机号码<span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="mobile" value="" placeholder="请输入您的手机号码" />
							</div>
							<span class="remarks youxiang">或 <a class="change-way">邮箱验证</a></span>
						</li>
						<li class="note-li">
							<div class="register-box-list">
								<label>短信验证<span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="mobileCode" value="" placeholder="请输入短信验证码" />
								<span class="yanzheng">发送验证码</span>
							</div>
						</li>
						<li style="display:none;" class="email-li">
							<div class="register-box-list" >
								<label>邮箱账号<span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="email" value="" placeholder="请输入您的邮箱" />
							</div>
							<span class="remarks youxiang">或 <a class="change-way">手机验证</a></span>
						</li>
						<li class="e-note-li" style="display:none;">
							<div class="register-box-list">
								<label>邮箱验证<span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="emailCode" value="" placeholder="请输入邮箱验证码" />
								<span class="yanzheng">发送验证码</span>
							</div>
						</li>
						<li>
							<div class="register-box-list">
								<label>设置密码<span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="password" value="" placeholder="请设置登录密码" />
							</div>
						</li>
						<li>
							<div class="register-box-list">
								<label>确认密码<span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="passwordRe" value="" placeholder="请确认登录密码" />
							</div>
						</li>
						
						
						
						
						<li>
							<div class="register-box-list">
								<label><span style="letter-spacing: 5px;">验 证 码</span><span class="xing"> *</span></label>
								<input type="text" class="register-input required" id="code" value="" placeholder="请输入验证码" />
								<div class="code">
									<span id="show-code" class="changeCode"></span>
									<!-- <i class="iconfont icon-shuaxin siz-18"></i> -->
								</div>
							</div>
						</li>
						<li>
							<span class="xieyi">
								<input type="checkbox" id="xieyi-sub" checked="checked" class="xieyi-sub">
								<label for="xieyi-sub" id="xieyi-sub-img" class="xieyi-sub-img">
									<img src="/images/chekbox_03.png">
								</label>
								<span class="siz-14">
									同意 
									<a href="/agreement-register.html" class="color-yellow" target="_blank">
										《高能网注册服务协议》
									</a>
								</span>
							</span>
						</li>
						<li>
							<div class="register-btn" >
								<a href="/#" class="a-button" id="submit">注册</a>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<div class="register-footer">
			<div class="website">
				<ul>
							<li class="padding-l-0">
								<a href="/about.html" target="_blank">关于我们</a>
							</li>
							<li>
								<a href="/entrust.html" target="_blank">商务合作</a>
							</li>
							<li>
								<a href="/statement.html" target="_blank">法律声明</a>
							</li>
							<li>
								<a href="/" target="_blank">联系我们</a>
							</li>
				</ul>
			</div>
			<p>服务热线：021-60836198-813（工作日9:00-18:00）</p>
			<p>邮箱： service@5spower.cn    Copyright© 2007-2016  www.5spower.cn  All  Rights Reservied ICP号：沪  B2-20090008 </p>
		</div>

	<script type="text/javascript" src="/verify.js"></script>
	<script type="text/javascript" src="/js/js.KinerCode.js"></script>
	<script type="text/javascript" src="/js/register.js"></script>
	<script type="text/javascript" src="/js/maxLength.js"></script>
